<!doctype html>
<html>
<head>
    <title>Awesome Site Title - Katherine Schultz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>

<div class="event">

<header>Create a New Event</header>

<form name="form2" enctype="multipart/form-data" method="post" action="https://starterleague.wufoo.com/forms/m1k5jc7q1p6actp/#public">

    <div class="input wrap">
        <label for="Field1">Event is called</label>
        <input type="text" name="Field1" placeholder="e.g. My Great Event">
        <span class="help">Name it something good</span><br>
    </div>

    <div class="address wrap">
        <label for="address">It'll be held at</label>
        <input type="text" name="address" placeholder="Address">
        <span class="help">Where do you live?</span><br>
    </div>

    <div class="city wrap">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="zip" placeholder="ZIP" maxlength="5">
        <span class="help">Need your city and zip too</span><br>
    </div>

    <div class="day wrap">
        <label for="Field2">It'll be on</label>
        <input type="text" name="Field2" placeholder="Month">
        <input type="text" name="Field3" placeholder="Date">
        <input type="text" name="Field107" placeholder="Year">
        <span class="help">When is your event?</span><br>
    </div>

    <div class="time wrap">
        <input type="text" name="time" placeholder="Time">
        <span class="help">What time is your event?</span><br>
    </div>

    <label class="wrap" for="">Privacy
        <label class="radiobutton">
            <input type="radio" name="Field6" value="private">
            Private
        </label>
        <label class="radiobutton">
            <input type="radio" name="Field6" value="public">
            Public
        </label>
            <br>
    </label>

    <label class="wrap check">
        <input type="checkbox" name="Field7" value="yes">
        Guests can invite friends
    </label>
    <label class="wrap check">
        <input type="checkbox" name="Field8" value="yes">
        Drinks will be free
    </label>
    <label class="wrap check">
        <input type="checkbox" name="Field9" value="yes">
        There will be dancing
    </label>

    <br><br>

    <div class="button"><button type="submit">Make it so, computer</button></div>

    <input type="hidden" id="idstamp" name="idstamp" value="d1BwTgLZj56d0N0mni5/NjD33P76GvV8nV9Mv60tw2A=">
</form>

</div>

</body>
</html>
